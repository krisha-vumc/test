name: "Terraform Test"
on:
  pull_request:
    branches:
      - main
      - deploy/dev
      - deploy/staging
  push:
    branches:
      - main
      - deploy/dev
      - deploy/staging

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      directory: ${{steps.check_dir.outputs.directory}}
    name: Pull Request Check
    steps:
    - name: Get list of changed files
      id: files
      uses: jitterbit/get-changed-files@v1
    - name: check
      id: check_dir
      run: |
        json_array() {
          echo -n '['
          while [ $# -gt 0 ]; do
            x=${1//\\/\\\\}
            echo -n \"${x//\"/\\\"}\"
            [ $# -gt 1 ] && echo -n ', '
            shift
          done
          echo ']'
        }
        echo "File Changed : ${{ steps.files.outputs.all }}"
        declare -a arrVar
        for changed_file in ${{ steps.files.outputs.all }}; do
          echo "Do something with this ${changed_file}."
          if [[ $changed_file =~ ".tf" ]]; then
            DIRchanged=`echo ${changed_file} | grep -o '^.*/'`
            DIRchanged=`echo $DIRchanged | sed 's/\(.*\)\//\1/'`
            arrVar=( "${arrVar[@]}" $DIRchanged )
            echo $DIRchanged
          fi

        done
        #echo ${arrVar[@]} | tr [:space:] '\n' | awk '!a[$0]++'
        newArray=($(printf "%s\n" "${arrVar[@]}" | sort -u))
        echo "Unique directory:"
        final=`json_array "${newArray[@]}"`
        echo "::set-output name=directory::$final"
        
